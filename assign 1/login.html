<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login page</title>
        <link rel="stylesheet" type="text/css"
        href="login.css">
</head>
<body>
    <div class="big-box">
  <div class="login-box">
    <h2 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Login </h2>
    <form>
        <button class="login-btn" type="submit">Login</button>
        <button class="signup-btn" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
      <input  type="username" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <p style="text-align: left; color: rgb(23, 60, 170);">Forgot password?</p>
      <div class="btn-container">
        <button class="login-btn" type="submit" style="width: 80%;">Login</button>
       
      </div>
    
    </form>
    <p class="signup-link">Not a member? <a style="text-decoration: none;" 
      href="signup.html" >Sign Up Now</a></p>
  </div></div>
  <script src="logscript.js"></script>
</body>
</html>
